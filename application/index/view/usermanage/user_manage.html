        <script>
            $(function(){
                var header  = $(".page-header");
                var goToTop = $("#go-to-top");

                $('a[href*="#"]').scrollTo();

                $(window).scroll(function() {
                    var top = $(this).scrollTop();
                    var heading = $(".banner-con h1");
                    var title1 = heading.eq(1);
                    var title2 = heading.eq(2);
                    var title2 = heading.eq(2);
                    var sloganEn = $(".slogan-en");

                    if (title1.is(":in-viewport")) {
                        title1.addClass("pui-animation-expand-in");
                    } else {
                        title1.removeClass("pui-animation-expand-in");
                    }

                    if (title2.is(":in-viewport")) {
                        title2.addClass("pui-animation-slide-left");
                    } else {
                        title2.removeClass("pui-animation-slide-left");
                    }

                    if (sloganEn.is(":in-viewport")) {
                        sloganEn.addClass("pui-animation-slide-right");
                    } else {
                        sloganEn.removeClass("pui-animation-slide-right");
                    }

                    if (top > 300) {
                        header.css({
                            position: "fixed",
                            top: 0,
                            left: 0,
                            zIndex: 10000,
                            boxShadow : "0 0 5px rgba(0, 0, 0, .5)"
                        });
                    } else {
                        header.css({
                            position: "static",
                            boxShadow : "none"
                        });
                    }

                    if (top > 300) {
                        goToTop.fadeIn();
                    } else {
                        goToTop.fadeOut();
                    }
                });

                function openMenu() {

                    if (!$.responsive.xs() && !$.responsive.sm()) {
                        return ;
                    }

                    var menu = $(".page-header .pui-menu-simple");

                    menu.toggleClass("pui-right pui-pos-fixed open");
                    header.toggleClass("main-color");

                    $(".page-header .pui-menu-simple.open").bind("mouseleave", openMenu);
                }

                $(".page-header .fa-list").bind("click", openMenu);
            });
        </script>

        <script type="text/javascript">
            function reset() {
                var linkTags = $("a");

                } else {

                }
            }

            $(function() {
                reset();

                $(window).resize(reset);
            });

<script type="text/javascript">
    $(document).ready(function(){
        $("#login_btn").click(function(){
            var username = $("#username").val();
            var password = $("#password").val();
            if(username == ''){
                alert("用户名不能为空");
            }else if(password == ''){
                alert("密码不能为空");
            }else{
                var post_data = {username:username,password:password};
                $.ajax({
                    url:"{:url('login/check')}",
                    dataType: "json",
                    type: 'POST',
                    data: post_data,
                    async: false,
                    success: function(data){
                        alert("跳转成功");
                        json_data=eval('('+data+')');
                        if(json_data['result']=="管理员"){
                            window.location.href="{:url('usermanage/user_manage')}";
                        }else if(json_data['result']=="普通用户"){
                            window.location.href="{:url('userindex/user_index')}";
                        }else if(json_data['result']=="已登陆"){
                            window.location.href="{:url('userindex/user_index')}";
                        }else{
                            alert(json_data['result']);
                            //登录失败操作......
                        }
                    },
                    error: function(data, status, error){
                        alert("跳转失败");
                        alert(error);
                    }
                });
            }
            return false;
        });
    });
    </script>
